<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Perfect Circle Challenge</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    h1 {
      color: #fff;
      margin-bottom: 10px;
      font-size: 2rem;
    }

    canvas {
      border-radius: 10px;
      border: 3px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      background: white;
      cursor: crosshair;
      margin-top: 20px;
    }

    #score {
      margin-top: 20px;
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
      transition: all 0.4s ease;
    }

    .perfect { color: #00ff94; }
    .good { color: #ffe600; }
    .try { color: #ff3b3b; }

    button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.3);
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    @media (max-width: 500px) {
      canvas {
        width: 300px;
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸŽ¯ Draw a Perfect Circle</h1>
    <canvas id="canvas" width="400" height="400"></canvas>
    <div id="score">Press and drag to draw</div>
    <button onclick="clearCanvas()">Try Again</button>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;
    let points = [];

    canvas.addEventListener("mousedown", () => {
      drawing = true;
      points = [];
      ctx.beginPath();
    });

    canvas.addEventListener("mouseup", () => {
      drawing = false;
      evaluateDrawing();
    });

    canvas.addEventListener("mousemove", (e) => {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      points.push({ x, y });

      ctx.lineWidth = 2;
      ctx.strokeStyle = "#444";
      ctx.lineTo(x, y);
      ctx.stroke();
    });

    function evaluateDrawing() {
      if (points.length < 10) {
        setScore("Too short! Try again.", "try");
        return;
      }

      // Find center
      let sumX = 0, sumY = 0;
      points.forEach(p => {
        sumX += p.x;
        sumY += p.y;
      });
      const cx = sumX / points.length;
      const cy = sumY / points.length;

      // Measure radii from center
      const radii = points.map(p => Math.hypot(p.x - cx, p.y - cy));
      const avgRadius = radii.reduce((a, b) => a + b) / radii.length;
      const deviation = radii.map(r => Math.abs(r - avgRadius));
      const avgDeviation = deviation.reduce((a, b) => a + b) / deviation.length;

      const deviationPercent = (avgDeviation / avgRadius) * 100;
      const score = Math.max(0, Math.round(100 - deviationPercent * 2));

      if (score >= 90) setScore(`ðŸŽ‰ Perfect! Score: ${score}`, "perfect");
      else if (score >= 70) setScore(`ðŸ˜„ Good job! Score: ${score}`, "good");
      else setScore(`ðŸ˜… Try again! Score: ${score}`, "try");
    }

    function setScore(text, cls) {
      const scoreDiv = document.getElementById("score");
      scoreDiv.className = "";
      scoreDiv.textContent = text;
      scoreDiv.classList.add(cls);
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      setScore("Press and drag to draw", "");
    }
  </script>

</body>
</html>
